<div class="container" ng-controller="singletimeController">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-1">指标名称</label>

            <div class="col-xs-3">
                <input type="text" class="form-control " ng-model="indexName"/>
            </div>
            <label class="control-label col-xs-1">时间戳</label>

            <div class="col-xs-3">
                <input type="text" class="form-control " ng-model="dateStr"/>
            </div>
            <div class="col-xs-4">
                <input type="button" class="form-control btn btn-primary" value="查询"
                       style="width: 100px; margin: 0px 10px;" ng-click="query()"/>
                <input type="button" class="form-control btn btn-danger" value="删除"
                       style="width: 100px; margin: 0px 10px;" ng-click="delete()"/>
            </div>


        </div>

        <div class="form-group">
            <table class="table table-bordered">
                <tr>
                    <th ng-repeat="thName in ths track by $index ">{{thName}}</th>
                </tr>
                <tr ng-repeat="trObj in trs track by $index">

                    <td ng-repeat="td in trObj track by $index">{{td}}</td>

                </tr>

            </table>

        </div>
    </form>

</div>
